<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Sansita+Swashed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d4366a2081.js"
      crossorigin="anonymous"
    ></script>
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <section>
        <div class="carousel" data-carousel>
          <!-- The buttons -->
          <button class="btn next" data-carousel-btn="prev">
            <i class="fa-solid fa-2x fa-caret-right"></i>
          </button>
          <button class="btn prev" data-carousel-btn="next">
            <i class="fa-solid fa-2x fa-caret-left"></i>
          </button>

          <!-- Carousel slides -->
          <ul data-slides>
            <li class="slide" data-active>
              <img src="Images/image#1.jpg" />
            </li>
            <li class="slide">
              <img src="Images/image#2.jpg" />
            </li>
            <li class="slide">
              <img src="Images/image#3.jpg" />
            </li>
            <li class="slide">
              <img src="Images/image#4.jpg" />
            </li>
          </ul>
        </div>
      </section>
      <div class="author">
        <p>Developed by <a href="github.com">Matteo Prendi</a></p>
      </div>
    </main>
  </body>
</html>
