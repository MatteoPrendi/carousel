<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Sansita+Swashed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d4366a2081.js"
      crossorigin="anonymous"
    ></script>
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">
            <i class="fa-solid fa-caret-left"></i>
          </button>
          <button class="carousel-button next" data-carousel-button="next">
            <i class="fa-solid fa-caret-right"></i>
          </button>
          <ul data-slides>
            <li class="slide" data-active>
              <img
                src="https://source.unsplash.com/78A265wPiO4"
                alt="Nature Image #1"
              />
            </li>
            <li class="slide">
              <img
                src="https://source.unsplash.com/eOpewngf68w"
                alt="Nature Image #2"
              />
            </li>
            <li class="slide">
              <img
                src="https://source.unsplash.com/ndN00KmbJ1c"
                alt="Nature Image #3"
              />
            </li>
          </ul>
        </div>
      </section>
      <div class="author">
        <p>Developed by <a href="https://www.linkedin.com/in/matteo-prendi/">Matteo Prendi</a></p>
      </div>
    </main>
  </body>
</html>
